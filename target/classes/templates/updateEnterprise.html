<!DOCTYPE html>
<html lang="en">
<head th:replace="main :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="main :: navbar">
</header>

<div class="container">
    <div class="card">
        <div class="card-header-dark" >
            <h1 th:text="|${title} ${#strings.toString(enterprise.name)}|">xdxdxdxd</h1>
        </div>
        <div class="card-body">
            <form class="row g-3" th:action="@{/enterprises/{id}(id=${enterprise.id})}" th:method="patch" th:object="${enterprise}">

                <div class="col-12 col-sm-6">
                    <label for="name" class="form-label">Nombre de la Empresa</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}">
                </div>

                <div class="col-12 col-sm-6">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" id="address" class="form-control"  th:field="*{address}">
                </div>

                <div class="col-12 col-sm-6">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" id="phone" class="form-control"  th:field="*{phone}">
                </div>

                <div class="col-12 col-sm-6">
                    <label for="nit" class="form-label">NIT</label>
                    <input type="number" id="nit" class="form-control"  th:field="*{nit}">
                </div>

                <div class="col-12">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<span th:replace="main :: footer"></span>
</body>
</html>
