<!DOCTYPE html>
<html lang="en">
<head th:replace="main :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="main :: navbar">
</header>

<div class="px-4 py-5 my-5 text-center">
    <h1 th:text="${title}" class="display-5 fw-bold">Ejemplo</h1>
    <table class="table table-dark table-hover">
        <theader>
            <th>Id</th>
            <th>Monto</th>
            <th>Concepto</th>
            <th>Empleado</th>
            <th>Gesti√≥n</th>

        </theader>
        <tbody>
        <tr th:each="transaction : ${getTransactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${#numbers.formatCurrency(transaction.amount)}"></td>
            <td th:text="${transaction.concept}"></td>
            <td th:text="${transaction.employee.name}"></td>
            <td>
                <form th:action="@{/transaction/{id}(id=${transaction.id})}" th:method="delete">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>



        </tr>

        </tbody>
    </table>

    <div>
        <a class="btn btn-dark "  href="/home/newTransaction">Crear Nuevo Movimiento de Dinero</a>


    </div>
</div>


<div th:replace="main :: footer"></div>
</body>
</html>
