<!DOCTYPE html>
<html lang="en">
<head th:replace="main :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:insert="main :: navbar">
</header>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 th:text="${title}">xdxdxdxd</h1>
    </div>
    <div class="card-body">
      <form class="row g-3" th:action="@{/transaction}" th:method="post" th:object="${transaction}">

        <div class="col-12 col-sm-6">
          <label for="amount" class="form-label">Monto</label>
          <input type="text" id="amount" class="form-control" th:field="*{amount}">
        </div>

        <div class="col-12 col-sm-6">
          <label for="concept" class="form-label">Concepto</label>
          <input type="text" id="concept" class="form-control" th:field="*{concept}">
        </div>

        <div class="col-12 col-sm-6">
          <label for="Employee" class="form-label">Nombre del Empleado</label>
          <select id="Employee" class="form-select" th:field="*{employee}">
            <option th:each="employee : ${getEmployees}" th:value="${employee.id}" th:text="${employee.name}"></option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-dark" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<span th:replace="main :: footer"></span>
</body>
</html>
